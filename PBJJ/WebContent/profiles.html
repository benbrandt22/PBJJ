<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <script src="angular.min.js"></script>
    <script src="profiles.js"></script>
    <meta charset="utf-8" />
    <title>Profiles</title>
</head>
<body>
    <div ng-controller="ProfilesController as profilesCtrl">

        <h2>PBJJ Profiles</h2>

        <div>
            <a href="new.html">New Profile...</a>
        </div>

        <div ng-repeat="profile in profilesCtrl.profiles">
            <div>
                <span ng-if="!profile.isRenaming">{{profile.name}}</span>
                <span ng-if="profile.isRenaming">
                    <input type="text" ng-model="profile.newName"/>
                    <button type="button" ng-click="profilesCtrl.rename(profile.name, profile.newName)">OK</button>
                    <button type="button" ng-click="(profile.isRenaming = false)">Cancel</button>
                </span>
            </div>
            <div>
                <button type="button" ng-click="profilesCtrl.loadProfile(profile.name)">Load</button>
                <button type="button" ng-click="profilesCtrl.editProfile(profile.name)">Edit</button>
                <button type="button" ng-click="(profile.isRenaming = true)">Rename</button>
                <button type="button" ng-click="profile.isDeleting = true">Delete</button>
                <div ng-if="profile.isDeleting == true">
                    Confirm Delete?
                    <button type="button" ng-click="profilesCtrl.deleteProfile(profile.name)">Delete</button>
                    <button type="button" ng-click="profile.isDeleting = false">Cancel</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
