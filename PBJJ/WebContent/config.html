<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <script src="angular.min.js"></script>
    <script src="config.js"></script>
    <script src="ui-bootstrap-tpls-2.0.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <meta charset="utf-8"/>
    <title>PBJJ Configuration</title>
</head>

<body style="padding-top: 65px;">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Programmable Box Joint Jig</a>
            </div>
        </div>
    </nav>

    <div class="container" ng-controller="ConfigController as configCtrl">

        <h2>Configuration</h2>

        <div class="panel panel-info">
            <div class="panel-heading">
                Settings
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label for="kerfwidth">Kerf Width (inches)</label>
                    <input id="kerfwidth" type="number" step="0.001" ng-model="configCtrl.config.KerfWidthInches" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="maxwidth">Maximum Width (inches)</label>
                    <input id="maxwidth" type="number" step="0.001" ng-model="configCtrl.config.MaxWidthInches" class="form-control" />
                </div>

                <p>
                    <button type="button" class="btn btn-primary" ng-click="configCtrl.saveConfig()">
                        <span class="glyphicon glyphicon-save"></span>&nbsp;&nbsp;Save
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="configCtrl.cancel()">
                        <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Cancel
                    </button>
                </p>
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">
                Functions
            </div>
            <div class="panel-body">
                <button type="button" ng-click="configCtrl.reHome()" class="btn btn-primary"
                        title="Recalibrate carriage back to home position">
                    <span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Re-Home
                </button>
                Recalibrate carriage back to home position
            </div>
        </div>

    </div>
</body>
</html>
